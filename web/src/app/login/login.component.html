<section class="login-page">
  <div class="login-card">
    <div class="brand">
      <span class="brand-name">Fatec</span>
      <span class="brand-city">Tatui</span>
    </div>
    <p class="brand-campus">
      Prof. Wilson Roberto<br />
      Ribeiro de Camargo
    </p>

    <form (ngSubmit)="submit()" autocomplete="on" novalidate>
      <label class="sr-only" for="email">E-mail</label>
      <input
        id="email"
        name="email"
        [(ngModel)]="email"
        type="email"
        placeholder="Digite seu usuario (e-mail)"
        autocomplete="username"
        required
      />

      <label class="sr-only" for="password">Senha</label>
      <input
        id="password"
        name="password"
        [(ngModel)]="password"
        type="password"
        placeholder="Digite a senha"
        autocomplete="current-password"
        required
      />

      <button type="submit">Login</button>
      <p *ngIf="error" class="error-message" role="alert">{{ error }}</p>
    </form>

  </div>
</section>
