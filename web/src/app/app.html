<div class="app-shell">
  <header class="app-header">
    <div class="brand-block">
      <span class="brand-title">SGTC</span>
      <span class="brand-subtitle">Fatec Tatui</span>
    </div>

    <nav class="primary-nav">
      <a routerLink="/login" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        Login
      </a>
      <a routerLink="/grupos" routerLinkActive="active">Grupos</a>
    </nav>

    <div class="session-info">
      <span>Logado como <strong>{{ userEmail ?? '-' }}</strong></span>
      <button type="button" (click)="logout()">Sair</button>
    </div>
  </header>

  <main class="app-main">
    <router-outlet />
  </main>
</div>
